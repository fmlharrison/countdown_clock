<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beer Time?</title>
    <link rel="stylesheet" href="https://rawgit.com/objectivehtml/FlipClock/master/compiled/flipclock.css" type="text/css" />
    <link rel="stylesheet" href="css/style_sheet.css" type="text/css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://rawgit.com/objectivehtml/FlipClock/master/compiled/flipclock.min.js" type="text/javascript"></script>

  </head>
  <body>

    <h1>Beer Time Countdown</h1>

    <h2>How long till your next beer?</h2>
    <h2>Enter your next Beer Time below to find out!</h2>

    <div class="date_input">
      <form class= "date_choice">
        <input id="date" type="date" name="date" />
        <input id="time" type="time" name="time" />
        <input id="countdown" type="submit" name="countdown" value="Countdown" />
      </form>
    </div>

    <div class="your-clock-cont">
      <div class="your-clock"></div>
    </div>

    <script src="js/countdown.js"></script>
  </body>
</html>
