<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time till beers!!</title>
    <link rel="stylesheet" href="https://rawgit.com/objectivehtml/FlipClock/master/compiled/flipclock.css" type="text/css" />

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://rawgit.com/objectivehtml/FlipClock/master/compiled/flipclock.min.js" type="text/javascript"></script>

  </head>
  <body>

    <h1>Time till BEERS!!!!</h1>

    <div class="date_input">
      <form class= "date_choice">
        <input id="date" type="date" name="date" >
        <input id="time" type="time" name="time" >
        <input id="countdown" type="submit" name="countdown" value="Countdown">
      </form>
    </div>

    <div class="your-clock-cont">
      <div class="your-clock"></div>
    </div>

    <script type="text/javascript">


      document.getElementById('countdown').addEventListener('click', function (e) {
        e.preventDefault();
        var date_value = document.getElementById('date').value;
        var time_value = document.getElementById('time').value;
        var countdowTime = new Date(setDateTimeData(date_value, time_value));
        countdownClock(countdowTime);
      });

      function setDateTimeData(date_value, time_value) {
        return date_value + "T" + time_value
      };

      function countdownClock(inputTime) {
        var time = new Date();
        var difference = (inputTime.getTime() - time.getTime()) / 1000;
        var clock = $('.your-clock').FlipClock(difference, {
          clockFace: 'DailyCounter',
          countdown: true
        });
      };

    </script>
  </body>
</html>

<style>
  h1 {
    text-align: center;
  }
  .your-clock-cont {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
